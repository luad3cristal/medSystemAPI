version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: medsystem-postgres
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      # Persistência dos dados - os dados do banco ficarão salvos mesmo após parar o container
      - postgres_data:/var/lib/postgresql/data
    networks:
      - medsystem-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # PgAdmin - Interface web para gerenciar o PostgreSQL
  # Acesse em: http://localhost:5050
  # Email: admin@medsystem.com | Senha: admin@123
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: medsystem-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@medsystem.com
      PGADMIN_DEFAULT_PASSWORD: admin@123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - medsystem-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  medsystem-network:
    driver: bridge
